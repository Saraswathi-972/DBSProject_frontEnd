
<div class="center">
    <form [formGroup]="receiverForm" (submit)="goNext()" ngNativeValidate>
        <label>BIC Code:</label>
        <input type="text" name="bicCode"  placeholder="Enter BIC Code" required><br>
        <label>Institution Name:</label>
        <input type="text" name="InstName" placeholder="Enter Institution Name" (keypress)="keyPressChars($event)" required><br>
        <label>Receiver Name:</label>
        <input type="text" name="ReceName" placeholder="Enter Receiver Name" required><br>
        <label>Receiver AccNo:</label>
        <input type="text" name="ReceAccNo"  placeholder="Enter Receiver Account Number" required><br>
        <button type="submit">Proceed</button>
    </form>
</div>
